<!DOCTYPE HTML>
<html ng-app="blackjack">
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.11/ng-grid.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-controller="mainCtrl">

    <h1>Blackjack!</h1>

    <div class="deck-info">
      <button ng-click="getDeck()">Start Game</button>
      <h3>Remaining cards in deck: {{ deck.remaining }}</h3>
      <ul class="cards">
        <li class="card" ng-repeat="card in deck.cards">
          <img ng-src="{{ card.image }}" alt="{{ card.value }} of {{ card.suit}}">
        </li>
      </ul>
      <button ng-click="draw()">Draw</button>
      <h3>Total Points: {{ deck.points <= 21 ? deck.points : "You lose! - " + deck.points }}</h3>
    </div>

</html>
